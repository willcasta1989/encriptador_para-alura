<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header"><img src="./assets/willgames.png" alt="logo willgames">
<p class="parrafo">Bienvenido al encriptador de texto</p>
</header>
<main class="contenidoCompleto">
    <section class="contenidoCompleto2">
        <div class="contenido1">           
            <textarea id="areaIngresoTexto" placeholder="Ingresa el texto aquí..."></textarea>
            <section class="botonesEncriptDes">
                <button id="botonEncriptar" onclick="encryptText()">Encriptar</button>
                <button id="botonDesencriptar" onclick="decryptText()" disabled>Desencriptar</button>
            </section>
        
        <div >
            
        </div class="contenido2">            
            <textarea id="areaTextoSalida" readonly></textarea>
            <button onclick="copyText()">Copiar</button>    
        </div> 
    </section>   
</main>

<footer class="footer">
    <p>Desarrollado por William Castaño WillGames.inc</p>
</footer>
</body>
<script src="script.js"></script>
</html>
